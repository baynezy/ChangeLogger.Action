name: Deploy HotFix Branch

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master
  workflow_dispatch:

permissions:
  pull-requests: write
  checks: write
  contents: write

jobs:
  get-version:
    if: startsWith(github.head_ref, 'hotfix/')
    uses: ./.github/workflows/step-version.yml
  
  build:
    needs: [get-version]
    uses: ./.github/workflows/step-build.yml
    secrets: inherit
    with:
      version: ${{ needs.get-version.outputs.version }}
      checkout-ref: ${{ github.head_ref }}
    
  update-metadata:
    if: github.event.action == 'opened'
    needs: [get-version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          ref: ${{ github.head_ref }}
      - name: Increment Version
        id: increment_version
        run: |
          echo "patch_version=$(($(cat semver.json | jq -r '.patch')+1))" > $GITHUB_OUTPUT
      - name: Store New Version
        uses: Afterlife-Guide/SemVer.Action@9dc4921011b4c29d63259b6bbd6d7322410e2e91 # 1.3.1.17
        with:
          path: semver.json
          major-version: ${{ needs.get-version.outputs.major }}
          minor-version: ${{ needs.get-version.outputs.minor }}
          patch-version: ${{ steps.increment_version.outputs.patch_version }}
          build-version: ${{ github.run_number }}
      - name: Update changelog
        uses: baynezy/ChangeLogger.Action@3f2bcbe4fb234cdd1ba608c7384d6379568f43a0 # 1.1.2.5
        with:
          tag: ${{ needs.get-version.outputs.major }}.${{ needs.get-version.outputs.minor }}.${{ steps.increment_version.outputs.patch_version }}.${{ github.run_number }}
          repo-path: '/'
          log-path: './CHANGELOG.md'
          
      - name: Update docker image tag version in action.yml
        run: |
          sed -i "s/image: 'docker:\/\/ghcr.io\/baynezy\/changelog.action:.*/image: 'docker:\/\/ghcr.io\/baynezy\/changelog.action:${{ needs.get-version.outputs.major }}.${{ needs.get-version.outputs.minor }}.${{ steps.increment_version.outputs.patch_version }}.${{ github.run_number }}'/" action.yml
          
      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "baynezy@gmail.com"
          git add CHANGELOG.md semver.json action.yml
          git commit --message "Bump Version to ${{ needs.get-version.outputs.major }}.${{ needs.get-version.outputs.minor }}.${{ steps.increment_version.outputs.patch_version }}.${{ github.run_number }}"

      - name: Push Version
        run: git push origin ${{ github.head_ref }}